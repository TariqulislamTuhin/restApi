<nav class="navbar navbar-expand-md navbar-dark bg-primary">

  <div  class="container">

    <a *ngIf="!loggedIn()" class="navbar-brand" [routerLink]="['/home']">Soul Mate</a>
    

    <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active">
        <a class="navbar-brand font-weight-bold" [routerLink]="['/members']" (click)="setTitle('Soul Mate - Home')">Soul Mate </a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/members']" (click)="setTitle('Soul Mate - Matches')">Matches </a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/lists']" (click)="setTitle('Soul Mate - Lists')">Lists</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/messages']" (click)="setTitle('Soul Mate - Messages')">Message</a>
      </li>
    </ul>

    <div *ngIf="loggedIn()" class="dropdown" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle> Welcome {{authService.decodedToken.unique_name | titlecase}}</a>
      <div class="dropdown-menu mt-3" *bsDropdownMenu>
        <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out"></i> Logout </a>
      </div>
    </div>

    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username/Email " required
        [(ngModel)]="model.username" />
      <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" required
        [(ngModel)]="model.password" />
      <button class="btn btn-success my-2 my-sm-0" type="submit"> Login </button>
    </form>

  </div>

</nav>
